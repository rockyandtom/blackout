<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout - Blackout游戏平台</title>
    <meta name="description" content="闯过黑暗迷宫，找到出口，躲避危险。">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            max-width: 1200px;
        }
        .btn-primary {
            background-color: #7c3aed;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6d28d9;
            transform: translateY(-2px);
        }
        .tag {
            background-color: rgba(124, 58, 237, 0.2);
            color: #a78bfa;
            border: 1px solid #7c3aed;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-gray-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-white">Blackout</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:items-center md:space-x-4">
                        <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">首页</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 游戏内容 -->
    <main class="py-8">
        <div class="game-container mx-auto px-4 sm:px-6 lg:px-8">
            <!-- 游戏标题和播放按钮 -->
            <div class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center">
                <div>
                    <h1 class="text-3xl font-bold text-white mb-2">Blackout</h1>
                    <p class="text-gray-400">开发者: Blackout Games | 发布日期: 2023-10-31</p>
                </div>
                <a href="/games/blackout.html" class="mt-4 md:mt-0 btn-primary py-3 px-8 rounded-lg text-lg font-medium shadow-md flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    立即游戏
                </a>
            </div>
            
            <!-- 游戏截图和信息 -->
            <div class="flex flex-col lg:flex-row mb-12">
                <!-- 游戏截图 -->
                <div class="w-full lg:w-2/3 mb-8 lg:mb-0 lg:pr-8">
                    <div class="relative pb-9/16 w-full overflow-hidden rounded-xl shadow-2xl">
                        <img src="/assets/images/games/blackout-thumbnail.jpg" alt="Blackout 游戏截图" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                </div>
                
                <!-- 游戏信息 -->
                <div class="w-full lg:w-1/3 bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-white">游戏信息</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <h3 class="text-gray-400 text-sm">类别</h3>
                            <p class="text-white">冒险</p>
                        </div>
                        
                        <div>
                            <h3 class="text-gray-400 text-sm">平台</h3>
                            <p class="text-white">HTML5</p>
                        </div>
                        
                        <div>
                            <h3 class="text-gray-400 text-sm">热度</h3>
                            <p class="text-white">{{playCount}} 次游戏</p>
                        </div>
                        
                        <div>
                            <h3 class="text-gray-400 text-sm">标签</h3>
                            <div class="flex flex-wrap gap-2 mt-1">
                                <span class="tag text-xs px-2 py-1 rounded-full">冒险</span>
<span class="tag text-xs px-2 py-1 rounded-full">迷宫</span>
<span class="tag text-xs px-2 py-1 rounded-full">休闲</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 游戏描述 -->
            <div class="mb-12 bg-gray-800 rounded-xl p-8 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-white">游戏描述</h2>
                <p class="text-gray-300 text-lg leading-relaxed">闯过黑暗迷宫，找到出口，躲避危险。</p>
            </div>
            
            <!-- 相关游戏 -->
            <div>
                <h2 class="text-2xl font-semibold mb-6 text-white">相关游戏</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- 相关游戏将由生成脚本填充 -->
                </div>
            </div>
        </div>
    </main>

                <div class="flex space-x-6">
